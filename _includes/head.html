<script>
  // Helper to get cookie value
  const getCookie = (name) => {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
  };

  // Check showTransliteration cookie
  const allowTransliteration = getCookie('allowTransliteration') === 'true';

  if (allowTransliteration) {
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-web-plugin/aksharamukha-v3.js?class=page-content&source=Devanagari&prelist=majorindic";
    document.head.appendChild(script);
  }
</script>

<script>
  document.addEventListener('keydown', function (e) {
    if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
      if (e.key === '/' ) {
        e.preventDefault();
        window.location.href = '/terms?focus=1';
      } else if (e.key.toLowerCase() === 'q') {
      e.preventDefault();
      history.back();
      } else if (e.key === 'ArrowLeft') {
        console.log("Attemtping to navigate left");
        var prev = $('#prev');
        if (prev.length && prev.attr('href')) {
            window.location.href = prev.attr('href');
        }
      } else if (e.key === 'ArrowUp') {
        console.log("Attempting to navigate up");
        var prev = $('#parent');
        if (prev.length && prev.attr('href')) {
            window.location.href = prev.attr('href');
        }
      } else if (e.key === 'ArrowRight') {
        console.log("Attempting to navigate right");
        var prev = $('#next');
        if (prev.length && prev.attr('href')) {
            window.location.href = prev.attr('href');
        }
      }
    }
  });
</script>
